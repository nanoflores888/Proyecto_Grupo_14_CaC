{% extends './base.html' %}
{% block titulo %}Contacto{% endblock titulo %}
{% load static %}

{% block contenido %}

<!--======= Contacto Section ======= -->

<section id="contact-form" class="contact-form">
  <div class="container">
    <div class="section-title">
      <h2>Contacto</h2>
    </div>
    <p>Por favor completa el siguiente formulario:</p>

    <form method="post">
      {% csrf_token %}
      {{ contact_form.as_p }}
      <button type="button" class="btn btn-primary">Enviar Mensaje</button>
    </form>
</section>

<!-- End Contacto Section -->

{% endblock contenido %}
