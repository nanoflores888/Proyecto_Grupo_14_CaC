{% extends './base.html' %} 

{% block titulo %}Contacto{% endblock titulo %} 

{%block contenido%}

<!-- Contact Section -->
<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Contacto</h2>
          <h3 class="section-subheading text-muted">Complet√° el formulario.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <form action="{% url 'contacto' %}" method="post">
                {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                    {{ form.nombre }}
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    {{ form.apellido }}
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    {{ form.telefono }}
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    {{ form.email }}
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="form-group">
                    {{ form.mensaje }}
                  <p class="help-block text-danger"></p>
                </div>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-xl">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
